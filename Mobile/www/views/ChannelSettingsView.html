<div id="channelSettingsView" data-role="page" >
  <header>
    <a href="#" class="back" data-bind="html: backText, click: backCommand"></a>
    <a class="menu" href="#" onclick="goToView('channelMenuView');"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>  
  <div class="page-content channelsettings">
      <div class="channelcontent">
        <span class="channelimg channel1 borderred"></span>
        <div class="detailschannel last">
          <div class="channelinfo">
             <strong data-bind="text: channelName"></strong>
            <em data-bind="text: shortDescription"></em>
          </div>
        </div>
      </div>
      <h1>Channel Settings</h1>
      <a class="editchannel" href="#" data-bind="click: editChannelName">
        Edit Channel Name
      </a>
      <a class="editchannel" href="#" data-bind="click: editShortDescription">
        Edit Short Description
      </a>
      <a class="editchannel" href="#" data-bind="click: editLongDescription">
        Edit Landing Page Description (long)
      </a>      
      <a class="editchannel deletechannel" href="#" data-bind="click: deleteChannel">
        Delete This channel
      </a>
      <a class="editchannel changechannel" href="#" data-bind="click: changeChannelIcon">
        Change Channel Icon Image
      </a>
      <div class="radiobtn">
        <div class="yes-no">
          <label for="flip-1">Make this channel public?</label>
          <select name="public" data-role="slider">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select> 
        </div>
        <div class="yes-no">
          <label for="flip-1">Hide broadcasts history?</label>
          <select name="history?" data-role="slider">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select> 
        </div>
        <div class="yes-no">
          <label for="flip-1">Require follower approval?</label>
          <select name="approval" id="public" data-role="slider">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select> 
        </div>
      </div>
    </div>
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="goToView('escalationPlansView');"></a>
    <a class="announcement" href="#" onclick="goToView('sendMessageView');"></a>
  </div> 
</div>
