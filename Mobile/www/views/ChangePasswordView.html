<div id="changePasswordView" data-role="page">
    
  <header>
    <a href="#" class="back" onclick="goToView('escalationPlansView');"><em></em>Settings</a>
    <a class="menu" href="#" data-bind="click: menuCommand"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>    
  </header>
  
  <div class="page-content">
    <div class="portal-name" data-bind="text: accountName"></div>
    <section class="loginform">
      <label class="msginfo">Please enter your current password: </label>
      <div class="formtype" data-bind="css: currentpasswordClass">
      	<input type="password" data-bind="value: currentPassword" placeholder="current password" />
      	<div data-bind="html: errorMessageCurrent" class="errormsg"></div>
      </div>    
      <label class="msginfo">Please enter a new password: </label>
      <div class="formtype" data-bind="css: newpasswordClass">
      	<input type="password" data-bind="value: newPassword" placeholder="new password" />
      	<div data-bind="html: errorMessageNew" class="errormsg"></div>
      </div>
      <label class="msginfo">Confirm password: </label>
      <div class="formtype" data-bind="css: confirmpasswordClass">
        <input type="password" data-bind="value: newConfirmPassword" placeholder="confirm new password" />
        <div data-bind="html: errorMessageConfirm" class="errormsg"></div>
      </div>
      <div class="login"><div class="loginbtn"><a href="#" data-bind="click: changePassword">SUBMIT</a></div></div>
    </section>
    <div class="baseline"></div>
  </div>	  
  <div class="toast-notification" data-bind="text: toastText"></div>  
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName, click: userSettings"></a>
    <a class="announcement" href="#" data-bind="click: composeCommand"></a>
  </div>    
    
</div>
