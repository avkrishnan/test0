<div id="inviteFollowersIIView" data-role="page" class="channel-list" >
   <header>
    <a href="#" class="back" onclick="goToView('feedbackView');"><em></em>Feedback</a>
    <a class="menu" href="#" data-bind="click: menuCommand"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>  
  <div class="page-content channelsettings">
    <h1 class="help-FAQs">Praise for Evernym Channels</h1>
    <section class="loginform">
      <label class="invited-followChannel">Your email address (optional):</label>
      <div class="formtype">
        <input type="text" data-bind="value: emailaddress" placeholder="email here" />
      </div>
      <label class="invited-followChannel">Your feedback:</label>
      <div class="formtype textareatype" data-bind="css: feedbackClass">
        <textarea class="textarea" data-bind="attr: { id: feedbackId }, value: feedback" placeholder="Add additional text here . . . "></textarea>
        <div class="msgerror" data-bind="visible: error, html: errorFeedback"></div>
      </div>
      <a href="#" class="sendbtnican" data-bind="click: sendFeedbackCommand">
        <span>send</span>
      </a>
    </section> 
  </div> 
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName, click: userSettings"></a>
    <a class="announcement" href="#" data-bind="click: composeCommand"></a>
  </div>
</div>
