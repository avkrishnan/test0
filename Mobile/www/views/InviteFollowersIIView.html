<div id="inviteFollowersIIView" data-role="page" class="channel-list" >
   <header>
    <a href="#" class="back" onclick="goToView('feedbackView');"></a>
    <a class="menu" href="#"></a>
    <div class="linkican">
      <a class="smsican" href="#"></a>
      <a class="processingican" href="#"></a>
      <a class="groupican" href="#"></a>
    </div>
  </header>  
  <div class="page-content channelsettings">
    <h1 class="help-FAQs">Praise for Evernym Channels</h1>
    <form class="loginform" method="get" action="#">
      <label class="invited-followChannel">Your email address (optional):</label>
      <div class="formtype">
        <input type="text" data-bind="value: emailaddress" placeholder="" />
      </div>
      <label class="invited-followChannel">Your feedback:</label>
      <div class="formtype textareatype">
        <textarea class="textarea" data-bind="attr: { id: feedbackId }, value: feedback, css: feedbackClass"></textarea>
        <div class="msgerror" data-bind="html: errorFeedback"></div>
      </div>
      <a href="#" class="sendbtnican" data-bind="click: sendFeedbackCommand">
        <span>send</span>
      </a>
    </form>
  </div> 
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="goToView('escalationPlansView');"></a>
    <a class="announcement" href="#" onclick="goToView('sendMessageView');"></a>
  </div>
</div>
