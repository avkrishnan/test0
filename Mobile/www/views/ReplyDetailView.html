<div id="replyDetailView" data-role="page" >
  <header>
    <a href="#" class="back" onclick="goToView('singleMessageRepliesView');"><em></em>Broadcast Replies</a>
    <a class="menu" href="#" data-bind="click: menuCommand"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>
  <div class="page-content channelsettings">
    <div class="channelcontent broadecast">
      <span class="channelimg channel1 borderred"></span>
      <div class="detailschannel last">
        <div class="channelinfo">
          <strong data-bind="text: channelName"></strong>
        </div>
      </div>
    </div>  
    <!--<h5 class="replydetail">Will Bowen:</h5>-->
    <div class="channelprivate reply-detail">
      <span data-bind="text: replyDate"></span>
        <p data-bind="text: reply"></p>
        <p class="more" data-bind="text: moreText, visible: more">The more</p>
        <a class="morebtn" href="#" data-bind="visible:moreButton, click: showMore">MORE</a>
    </div>   
    <!--<div class="contactchannel">
       <div class="login">
         <div class="loginbtn">
           <a href="#" data-bind="click: replyButton">REPLY</a>
         </div>
       </div>
    </div>-->
  </div>
  <div class="toast-notification" data-bind="text: toastText"></div>    
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName, click: userSettings"></a>
    <a class="announcement" href="#" data-bind="click: composeCommand"></a>
  </div>   
</div>
