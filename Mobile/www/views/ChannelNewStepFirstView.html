<div id="channelNewStepFirstView" data-role="page">
  <header>
    <a href="#" class="back" onclick="goToView('channelListView');"></a>
    <a class="menu" href="#"></a>
    <div class="linkican">
      <a class="smsican" href="#"></a>
      <a class="processingican"href="#"></a>
      <a class="groupican" href="#"></a>
    </div>
  </header>  
  <div class="page-content">
    <div class="changename">Create a Channel</div>
    <em class="webaddress">Name your channel:</em>
    <em class="webaddress">(choose a short name with no spaces)</em>
    <form class="loginform">
      <label class="createchannel">Example:<em> karateclass</em></label>
      <div class="formtype">
        <input type="text" data-bind="value: newChannel" placeholder="lawfamilyvacation" />
        <div class="channelavailable" data-bind="html: message"></div>
        <div class="msgerror" data-bind="html: errorNewChannel"></div>
      </div>
      <div class="login">
        <p class="loginbtn">
          <a href="#" data-bind="click: nextViewCommand">NEXT</a>
        </p>
      </div>
    </form>
  </div>
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="goToView('escalationPlansView');"></a>
    <a class="announcement" href="#"></a>
  </div>
</div>
