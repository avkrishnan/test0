<!--  CHANNEL LIST VIEW -->

<div id="channelListView" data-role="page" data-dom-cache="true" class="channel-list">
    
    
    <div id="gpanel"></div>
    <div id="gpaneldots"></div>
    <!--
    <div data-role="footer" id="thefooter" >
			
			<a href="#" data-role="none" onclick="goToView('userSettingsView');" class="a-button" id="footer-gear">test</a>
			<a href="#" data-role="none" onclick="inviteFollowers();" class="a-button" id="footer-followers"></a>
			<a href="#" data-role="none" onclick="initiateBroadcast();" class="a-button" id="footer-megaphone"></a>
			<span id="viewid">view id</span>
			
			
	</div>
	-->
    
    <div class="header" data-role="header" xdata-theme="b">
        
        <a href="#mypanel" data-rel="popup" data-role="none" data-inline="true" class="ui-btn-left menu-button">&nbsp;</a>
        <a href="#mypaneldots" data-rel="popup" data-role="none" data-inline="true" class="ui-btn-right menu-button-dots">&nbsp;</a>
        
        
    </div>
   
    
    

		
	
    
    
    
    <div  class="channel-list" data-role="content" data-iscroll>
        <div data-bind="text: notification"></div>
        <ul  data-role="listview">
            
            
            
            
            <li class="channel-list-item list-head">
                
                <a  class="channel-list-anchor" href="#" >
                    
                    <div class="channel-list-stripe2"></div>
                    
                    <div class="channel-list-avatar" style="background-image:url('resources/megaphone.png')"></div>
                    
                    <span class="channel-info">
                        <span class="channel-name">Channels I Own</span>
                        
                    </span>
                    <div class="channel-list-avatar-frame"></div>
                    
                </a>
                
            </li>
            
            
            <!-- ko foreach: channels, updateListviewOnChange:channels -->
            <li class="channel-list-item" data-icon="false" >
                
                
                <a  class="channel-list-anchor" data-role="none" href="#" data-bind="click: $parent.showChannel" >
                    
                    <div class="channel-list-stripe1"></div>
                    <!-- ko if: ($index() < ($parent.channels().length) - 1) -->
                    <div class="channel-list-stripe2"></div>
                    <!-- /ko -->
                    
                    <!-- ko if: $data.hasOwnProperty("picId") -->
                    <div class="channel-list-avatar" data-bind="with: $parent.mapImage(picId)">
                    
                    <div data-bind=" style: {
				 'background': 'url(resources/icons/' + image + ')', 'width': width ,
				 'background-color': 'white',
				 'border-radius' : '50%',
				  'height': height ,
				   'background-position': left + ' ' + top ,
				   'background-size': bgsize,
				   'cursor': 'pointer'
					}"></div>
					
                    </div>
                    <!-- /ko -->
                    
                    <!-- ko ifnot: $data.hasOwnProperty("picId") -->
					<div class="channel-list-avatar" style="background-image:url('resources/megaphone.png')"></div>
					<!-- /ko -->
                    
                    <div id="channellist" style="margin-left:80px;"></div>
                    
                    <span class="channel-info">
                        <span class="channel-name" data-bind="text: name"></span>
                        
                        <!-- ko if: $data.hasOwnProperty("description") -->
						<span class="channel-description" data-bind="text: description"></span>
						<!-- /ko -->
                        
                        
                        <span class="channel-url" data-bind="text: normName + '.evernym.com'" ></span>
                        
                        <!--
                        <span data-role="none" data-bind="click: $parent.showChannelStartMessage" class="a-button broadcast-button" ></span>
                        -->
                        
                    </span>
                    <div class="channel-list-avatar-frame"></div>
                    
                    
                    <div class="channel-list-message-count"></div>
                    <div class="channel-list-alalytics"></div>
                    
                </a>
                
            </li>
            
            
            
            <!-- /ko -->
            
        </ul>
        <br/><br/>
        <a href="index.html#channelNewView" data-role="button">Create a Channel</a>
        
            
    </div>
    
    
    
    <div id="gfooter"></div>
    
   
    <div id="gfooter"></div>
    
    
</div>
