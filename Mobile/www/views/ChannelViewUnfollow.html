<div id="channelViewUnfollow" data-role="page" >
  <header>
    <a href="#" class="back" onclick="goToView('channelsFollowingListView');"><em></em>Back</a>
    <a class="menu" href="#" onclick="goToView('channelMenuView');"></a>
     <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>
    
  <div class="page-content channelsettings">
    <div class="channelcontent">
      <span class="channelimg channel3 sky-blue"></span>
      <div class="detailschannel last">
        <div class="channelinfo">
          <strong data-bind="text:title"></strong>
          <em data-bind="text:description"></em>
        </div>
      </div>
    </div>
    <h1>Channel Settings</h1>
    <a class="unfollow" href="#" data-bind="click:unfollowChannelCommand">UNFOLLOW</a>
    <div class="radiobtn">
      <div class="yes-no">
        <label for="flip-1">Reveal my email address(es)</label>
        <select name="public" data-role="slider">
          <option value="yes">YES</option>
          <option value="no">NO</option>
        </select> 
      </div>
      
      <div class="yes-no">
        <label for="flip-1">Reveal my SMS/TXT number(s)</label>
        <select name="history?" data-role="slider">
          <option value="yes">YES</option>
          <option value="no">NO</option>
        </select> 
      </div>
      
      <div class="yes-no">
        <label for="flip-1">Reveal my first and last name </label>
        <select name="approval" id="public" data-role="slider">
          <option value="yes">YES</option>
          <option value="no">NO</option>
        </select> 
      </div>
  
    </div>
  </div>
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="goToView('escalationPlansView');"></a>
    <a class="announcement" href="#" onclick="goToView('sendMessageView');"></a>
  </div>
</div>
