<div id="channelChangeNameView" data-role="page">
  <header>
    <a href="#" class="back" data-bind="html: backText, click: goToBack"></a>
    <a class="menu" href="#" data-bind="click: menuCommand"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>  
  <div class="page-content" data-bind="visible: sectionOne">
    <div class="changename">Change Channel Name</div>
    <section class="loginform">
      <label class="msginfo"><em>New channel name (no spaces):</em></label>
      <div class="formtype" data-bind="css: channelClass">
        <input type="text" data-bind="value: channelChangeName" placeholder="2013hawks" />
        <div class="channelavailable" data-bind="html: message"></div>
        <div class="msgerror" data-bind="html: errorChannel"></div>
      </div>
      <div class="login">
        <p class="loginbtn">
          <a href="#" data-bind="click: nextViewCommand">NEXT</a>
        </p>
      </div>
    </section>
  </div>
  <div class="page-content" data-bind="visible: sectionTwo">
    <div class="changename">Change Channel Name</div>
    <em class="webaddress">Your channel's web page will be:</em>
    <div class="createchannel"><em data-bind="text: channelWebAddress"></em></div>
    <div class="login">
      <p class="loginbtn">
        <a href="#" data-bind="click: confirmChannelChangeNameCommand">CONFIRM</a>
      </p>
    </div>
  </div>
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName, click: userSettings"></a>
    <a class="announcement" href="#" data-bind="click: composeCommand"></a>
  </div>
</div>
