<div id="addContactView" data-role="page">
  <header>
    <a href="#" class="back" onclick="goToView('escalationPlansView');"></a>
    <a class="menu" href="#" onclick="goToView('channelMenuView');"></a>
  </header>
  
  <section data-bind="if: showDelete">
    <div class="page-content">
      <h4 class="information-delete" data-bind="text: currentDeleteCommethod"></h4>
      
      <section data-bind="{ifnot: showConfirm, click: showConfirmButton}">
        <a href="#" class="mycontact">
          <em class="gray-delete"></em><span class="delete-address">Delete This Address</span>
        </a>  
      </section>
      <section data-bind="if: showConfirm">
        <div class="mycontact">
          <em class="gray-delete"></em>
          <span class="delete-address">Delete This Address</span>
          <a class="confirmbtn" href="#" data-bind="click: confirmDelete">CONFIRM</a>
        </div>  
      </section>
    </div>
  </section>
  
  <section data-bind="ifnot: showDelete">
    <div class="page-content">
      <div class="portal-name" data-bind="text: accountName"></div>
      <div class="details-delete"> <h1>My contact information</h1> </div>
      <div data-bind="foreach: commethods">
        <section data-bind="ifnot: $data.comMethodVerify">
          <a href="#" class="mycontact" data-bind="click: $parent.gotoDelete.bind('verifyContactView')">
            <em class="emailican" data-bind="css: $data.comMethodTypeClass"></em><span data-bind="text: $data.comMethodAddress"></span>
          </a>
        </section>
        <section data-bind="if: $data.comMethodVerify">
          <div class="mycontact" data-bind="css: $data.comMethodClass">
            <em class="emailican" data-bind="css: $data.comMethodTypeClass"></em><span data-bind="text: $data.comMethodAddress"></span>
            <a class="addbtn verify" href="#" data-bind="click: $parent.gotoVerify.bind('verifyContactView')">VERIFY</a>
          </div>
        </section>         
      </div>   
      <a class="low-messages addMore" href="#" onclick="goToView('additionalContactView');"> Add an additional number or email </a>
    </div>
  </section>
  
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="goToView('escalationPlansView');"></a>
    <a class="announcement" href="#" onclick="goToView('sendMessageView');"></a>
  </div>
  
</div>
