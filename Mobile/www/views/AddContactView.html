<div id="addContactView" data-role="page">
  <header>
    <a href="#" class="back" onclick="goToView('escalationPlansView');"></a>
    <a class="menu" href="#"></a>
  </header>

  <div class="page-content">
    <div class="portal-name" data-bind="value: accountName"></div>
    
    <div class="details-delete">
      <h1>My contact information</h1> 
      <a class="gray-delete" href="V-09-Delete-A.html"></a>
    </div>
    
    <div data-bind="foreach: commethods">
      <!--<div class="addnewno">
        <em></em><span>jason.law@gmail.com</span>
      </div>
      <div class="addnewno notverify">
        <em></em><span>jason.law@gmail.com</span><a class="addbtn verify" href="#">VERIFY</a>
      </div>-->
      <div class="addnewno" data-bind="css: $data.comMethodClass">
        <em></em><span data-bind="text: $data.comMethodAddress"></span><div data-bind="if: $data.comMethodVerify">
        <a class="addbtn verify" href="#" data-bind="click: $parent.gotoView.bind('verifyContactView')">VERIFY</a>
			</div>
      </div>
    </div>
    <a class="low-messages addMore" href="#" onclick="goToView('additionalContactView');">Add an additional number or email</a>
  </div> 
  
  <div class="footer">
    <a class="logo" href="#" data-bind="value: accountName" onclick="goToView('escalationPlansView');"></a>
    <div class="contact-announcement">
      <a class="add-contacts" href="#"></a>
      <a class="announcement" href="#"></a>
    </div>
  </div>
  
</div>
