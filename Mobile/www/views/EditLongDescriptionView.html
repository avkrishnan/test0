<div id="editLongDescriptionView" data-role="page">
  <header>
    <a href="#" class="back" onclick="goToView('channelSettingsView');"><em></em>Settings</a>
    <a class="menu" href="#" data-bind="click: menuCommand"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>  
  <div class="page-content">  
    <div class="changename">Web Page Description</div>        
    <section class="loginform textareatype longdescription">      
      <label class="short-description">Description for:<span data-bind="text: channelName"></span></label>         
      <div class="formtype textareatype">
        <textarea data-bind="value: longDescription" placeholder="(EXAMPLE) Welcome to the Evernym Channel for the Salt Lake City youth soccer team The Hawks coached by Bob Smith.This channel applies particularly to our 2013 season.Please register for Evernym and follow this channel in order to receive ALL team updates including practice schedules, ride-sharing to games, uniform and equipment requests and game times."></textarea>
        <div class="msgerror" data-bind="visible:errorMessage, html: errorChannel"></div>        
      </div>
      <div class="login">
        <div class="loginbtn">
          <a href="#" data-bind="click: longDescriptionCommand">SAVE</a>
        </div>
      </div>
    </section>
  </div>
  <div class="toast-notification" data-bind="text: toastText"></div>   
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName, click: userSettings"></a>
    <a class="announcement" href="#" data-bind="click: composeCommand"></a>
  </div>
</div>
