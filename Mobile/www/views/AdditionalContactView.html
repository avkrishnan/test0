<div id="additionalContactView" data-role="page">
  <header>
    <a href="#" class="back" onclick="goToView('addContactView');"><em></em>BACK</a>
    <a class="menu" href="#" onclick="goToView('channelMenuView');"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>    
  </header>
  
  <div class="page-content">
    <div class="portal-name" data-bind="text: accountName"></div>
    
    <div class="success">
    	<p>Add a new phone number (TXT) or email</p>
    </div>
    
    <div class="add-action">
      <div class="addaction" data-bind="css: errorMessageInput">
        <input type="text" placeholder="phone or email" data-bind="{value: comMethodName}" />
        <a href="#" class="addbtn" data-bind="click: addCommethod">ADD</a>
      </div>
      <div class="error-message" data-bind="html: errorMessage"></div>
    </div> 
    
	</div>
  
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="goToView('escalationPlansView');"></a>
    <a class="announcement" href="#" onclick="goToView('sendMessageView');"></a>
  </div>
</div>
