<div id="channelsIOwnView" data-role="page">
  <header>
    <a href="#" class="back" onclick="goToView('escalationPlansView');"></a>
    <a class="menu" href="#"></a>
    <div class="linkican">
      <a class="smsican" href="#"></a>
      <a class="processingican"href="#"></a>
      <a class="groupican" href="#"></a>
    </div>
  </header>  
  <div class="page-content">
    <div class="dropdown">
      Channels I Own
      <form class="chaneldropdown" action="#" method="get" >
        <select>
          <option value="min">A - Z</option>
          <option value="min">Z - A</option>
          <option value="min">Active s</option>
          <option value="min">Messages</option>
        </select>
      </form>
    </div>
    <div data-bind="foreach: channels"> 
      <div class="channelcontent">
        <span class="channelimg channel1 borderred"></span>
        <div class="detailschannel">
          <div class="channelinfo">
            <strong data-bind="text: channelname"></strong>
            <em data-bind="text: channeldescription"></em>
          </div>
          <a href="#" class="setting" data-bind="click: $parent.channelSettings.bind($index())"></a>
        </div>    
        <a class="requestcontent" href="#" data-bind="click: $parent.channelMain.bind($index())">
          <span class="request">4 new replies??</span>
          <span class="igi">2 new iGi's??</span>
        </a>    
        <a class="requestcontent last" href="#" data-bind="click: $parent.channelFollowers.bind($index())">
          <span class="followers">16 followers??</span>
          <span class="request">+ 1 requests??</span>
          <span class="lost">-1 lost??</span>
        </a>
      </div>
    </div>   
  </div>  
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="goToView('escalationPlansView');"></a>
    <a class="announcement" href="#"></a>
  </div>  
</div>
