<div id="followerDetailsView" data-role="page" class="channel-list" >
	<header class="logged-in"></header>  
  <div class="page-content">
    <div class="provisionalchannel">
      <span class="channelimg channel1 borderred"></span>
      <div class="channelinfoname" data-bind="text: channelName"></div>
    </div>
    <div class="provisionalfollower">
      <em></em>
      <div class="provisional-follower">
        <span data-bind="if: followerName, text: followerName"></span>
        <span data-bind="visible: visibleEvernym, text: followerEvernym"></span>
        <span data-bind="visible: visibleEmail, text: followerEmail"></span>
        <span data-bind="visible: visiblePhone, text: followerPhone"></span>
      </div>
    </div>
    <div class="loginbtn removefollower">
      <a href="#" onclick="viewNavigate('Follower Details', 'followerDetailsView', 'removeFollowerView');">Remove follower from this channel</a>
    </div>
  </div>   
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="viewNavigate('Follower Details', 'followerDetailsView', 'userSettingsView');"></a>
    <a class="announcement" href="#" onclick="viewNavigate('Follower Details', 'followerDetailsView', 'plusMenuView');"></a>    
  </div>
  <div class="active-overlay" style="display:none"></div>  
</div>
