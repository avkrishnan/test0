<div id="inviteFollowersView" data-role="page">
  <header>
    <a href="#" class="back" onclick="goToView('followersListView');"><em></em>BACK</a>
    <a class="menu" href="#" onclick="goToView('channelMenuView');"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>  
  <div class="page-content channelsettings">
    <div class="channelcontent broadecast">
      <span class="channelimg channel1 borderred"></span>
      <div class="detailschannel last">
        <div class="channelinfo"><strong data-bind="text: channelName"></strong></div>
      </div>
    </div>            
    <section class="loginform">
      <label class="invited-followChannel">Recipient's email address:</label>
      <div class="formtype" data-bind="css: emailClass">
        <input type="text" data-bind="value: emailaddress" placeholder="email here" />
        <div class="msgerror" data-bind="html: errorEmail"></div>        
      </div>        
      <label class="invited-followChannel">Jason Law has invited you to follow an Evernym Channel: <em data-bind="text: channelWebAddress"></em></label>
      <div class="formtype textareatype" data-bind="css: textClass">
        <textarea class="textarea" data-bind="attr: { id: textId }, value: text"></textarea>
        <div class="msgerror" data-bind="html: errorText"></div>
      </div>             
      <a href="#" class="sendbtnican"><span data-bind="click: sendInviteCommand">send</span></a>
    </section>           
  </div>
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="goToView('escalationPlansView');"></a>
    <a class="announcement" href="#" onclick="goToView('sendMessageView');"></a>
  </div>
</div>
