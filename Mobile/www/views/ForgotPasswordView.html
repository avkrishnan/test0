<div id="forgotPasswordView" data-role="page">
  <header>
    <a href="#" class="back logintop" onclick="goToView('loginView');"><em></em>Login</a>
  </header>
  <div class="page-content">
    <section class="loginform">
      <label class="msginfo">Forgot Password:</label>
      <div class="formtype" data-bind="css: usernameClass">
        <input type="text" data-bind="value: accountName" placeholder="your evernym (username)" />
        <div class="errormsg" data-bind="text:errorEvernym"></div>        
      </div>
      <span>OR</span>
      <div class="formtype" data-bind="css: emailClass">
        <input type="text" data-bind="value: email" placeholder="the email you registered with" />
        <div class="errormsg" data-bind="text:errorEmail"></div>
      </div>
      <div class="login">
        <p class="loginbtn"><a href="#" data-bind="click: forgotPasswordCommand">SUBMIT</a>
        </p>
      </div>
    </section>
    <div class="baseline"></div>
  </div>
</div>
