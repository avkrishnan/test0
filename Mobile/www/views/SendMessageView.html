<div id="sendMessageView" data-role="page" class="channel-list">
   <header>
    <a href="#" class="back" data-bind="html: backText, click: backCommand"></a>
    <a class="menu" href="#" data-bind="click: menuCommand"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>  
  <div class="page-content"> 
  <section>
    <label class="invited-followChannel">Compose a New Broadcast</label>
    <div class="broadcast-textarea">
      <textarea class="textarea" data-bind="value: messageText, valueUpdate: 'afterkeydown'" placeholder="Add text here..."></textarea>
      <span data-bind="text: characterCount"></span>
    </div>
    <div class="compose-newbroadcast">
      <div class="composedropdown"> 
        <label>Channel</label>
        <select data-bind="options: channels, optionsText: 'channelName', value: selectedChannels, optionsValue: 'channelId'">
        </select>
        <div data-bind="visible: selectedChannels">
          <span data-bind="text: selectedChannels() ? selectedChannels().channelId: 'unknown'"></span>.
        </div>
      </div>     
      <div class="composebroadcast">
        <div class="yes-no">
          <a href="#" onclick="goToView('requestiGiHelpView');">
            <label for="flip-1">Request iGi ?</label>
            <span class="informationicon"></span>
          </a>
          <div class="yes-noclick">
            <span class="nobutton">Yes</span>
            <span class="yesbutton">No</span>
          </div> 
        </div>       
        <div class="yes-no last" data-bind="css: escalateClass">
          <a href="#" onclick="goToView('escalateHelpView');">        
            <label for="flip-1">Escalate ?</label>
            <span class="informationicon"></span>
          </a>
          <div class="yes-noclick">
            <span class="nobutton" data-bind="click: escalateYes">Yes</span>
            <span class="yesbutton" data-bind="click: escalateNo">No</span>
          </div>          
        </div>
        <div class="yes-no setting-datetime" data-bind="visible: escalateActive">
          <label for="flip-1">"Hound" until Oct 28, 2:28 pm</label>
          <a href="#" class="broadcastsettingbtn" data-bind="click: escalateYes">Settings</a>
        </div>                 
      </div>
    </div> 
    <div class="schedule">
    <!--<a class="schedulecalendar" href="#">Schedule</a>-->
    <a href="#" class="sendbtnican broadcast-icon" data-bind="click: sendMessageCommand"><span>send</span></a></div>        
  </section>
  </div>
  <div class="toast-notification" data-bind="text: toastText"></div>  
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName, click: userSettings"></a>
  </div>
</div>
