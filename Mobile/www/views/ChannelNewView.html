<!--  CHANNEL NEW VIEW -->

<div id="channelNewView" class="channel-list" data-role="page"  >
    
    
    
    <div id="gpanel"></div>
    <div id="gpaneldots"></div>
    
    <div data-role="header" class="header">
        
        
        <a href="#mypanel" data-rel="popup" data-role="none" data-inline="true" class="ui-btn-left menu-button">&nbsp;</a>
        <a href="#mypaneldots" data-rel="popup" data-role="none" data-inline="true" class="ui-btn-right menu-button-dots">&nbsp;</a>
        
        
        
    </div>
    
    
    
    <div class="message-list"  data-role="content" data-iscroll>
        
        
        <ul data-role="listview" >
            
            
            <li class="channel-list-item">
                
                <a  class="channel-list-anchor" href="#"  >
                    
                    <div class="channel-list-stripe2"></div>
                    
                    
                    <div class="channel-list-avatar" style="background-image:url('resources/megaphone.png')"></div>
                    
                    <span class="channel-info">
                        <span class="channel-name" >Create a Channel</span>
                        
                    </span>
                    <div class="channel-list-avatar-frame"></div>
                    
                    
                    
                </a>
                
            </li>
            
            
            <li class="message-list-item ">
                
                <div  class="message-list-container" >
                    
                    <div class="message-list-stripe"></div>
                    <div class="message-info" >
                        <div class="message-list-avatar" style="background:#8DC63F;"></div>
                        <div class="message-list-avatar-frame"></div>
                        
                        
                        
                        
                        <div style="margin-left:40px;">
                            <form class="form-inline">
                                
                                <div id="no_channels_notification" class="message-text" style="display:none;margin-left:0px;">Welcome to Evernym. Start by creating a channel here.</div>
                                
                                <div class="control-group">
                                    <div class="controls" data-bind="text: notifications">
                                        
                                    </div>
                                </div>
                                
                                
                                <div class="control-group">
                                    <div class="controls">
                                        <input data-role="none" id="inputChannelName" type="text" data-bind="value: name" placeholder="Enter Channel Name" autocomplete="on" autofocus="autofocus" required data-validate="required" />
                                    </div>
                                </div>
                                
                                <div class="control-group">
                                    <div class="controls">
                                        <input data-role="none" id="inputChannelDescription" type="text" data-bind="value: description" placeholder="Enter Channel Description" autocomplete="on"  required data-validate="required" />
                                    </div>
                                </div>
                                
                                <div class="control-group">
                                    <div class="controls">
                                        <input data-role="none"  id="button1" type="submit" data-bind="click: createChannelCommand" value="Create Channel"    data-inline="true" />
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                        
                        
                    </div>
                    
                </div>
                
                
                
            </li>
        </ul>
        
        
    </div>
    
    
    
</div>
