<div id="registrationVerifyView" data-role="page">
  <header>
  </header>  
  <div class="page-content">
    <div class="portal-name" data-bind="text: accountName"></div>
    <h4 class="information-delete"  data-bind="text: verificationCommethodType"></h4>
    <div class="success">
      <p>We've sent you a confirmation message. Verify by clicking on the link from the email (or enter the code from the email below)</p>
    </div>
    <div class="add-action">
      <div class="addaction">
        <input type="text" data-bind="value: verificationCode" placeholder="enter 6-digit code from email" />
        <a href="#" class="addbtn verify"  data-bind="click: verifyRequestCommethod">VERIFY</a>       
      </div>
      <div class="error-message" data-bind="html: errorMessage"></div>      
    </div>
    <div class="resend">
      Can't find the code?
      <a class="addbtn" href="#" data-bind="click: requestVerificationCode">RE-SEND</a>
    </div>     
    <div class="loginbtn"><a href="#" class="ui-link" onclick="goToView('tutorialView');">SKIP FOR NOW</a></div>
  </div>
  <div class="toast-notification toast-tutorial"><div class="toast-text" data-bind="text: toastText"></div></div>   
  <div class="footer tutorialbottombar">
</div>
