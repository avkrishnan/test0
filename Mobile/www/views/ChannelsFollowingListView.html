<!--  CHANNELS FOLLOWING LIST VIEW -->

<div id="channelsFollowingListView" data-role="page" data-dom-cache="true" class="channel-list">
    <div id="gpanel"></div>
    <div id="gpaneldots"></div>
    
    <div data-role="header" class="header" >
        
        
        <a href="#mypanel" data-rel="popup" data-role="none" data-inline="true" class="ui-btn-right menu-button">&nbsp;</a>
        
        <a id="notification-star" href="#" data-rel="popup" data-role="none" onclick="OVERLAY.show();" data-inline="true" class="ui-btn-left menu-button-star" style="margin:auto !important;">&nbsp;</a>
        
        <!-- <li><a href="#" data-bind="click: activate">Refresh List</a></li> -->
        
        
    </div>
    
    
    
    
    <div class="channel-list" data-role="content" xdata-theme="c" data-iscroll>
        
        <ul data-role="listview">
            
            <li class="channel-list-item list-head">
                
                <a  class="channel-list-anchor" href="#" >
                    
                    <div class="channel-list-stripe2"></div>
                    
                    <div class="channel-list-avatar" style="background-image:url('resources/megaphone.png')"></div>
                    
                    <span class="channel-info">
                        <span class="channel-name">Channels I Follow</span>
                        
                    </span>
                    <div class="channel-list-avatar-frame"></div>
                    
                </a>
                
            </li>
            
            
            
            
            
            <!-- ko foreach: channels, updateListviewOnChange:channels -->
            <li class="channel-list-item">
                
                <a  class="channel-list-anchor" href="#" data-bind="click: $parent.showChannel" >
                    
                    <div class="channel-list-stripe1"></div>
                    <!-- ko if: ($index() < ($parent.channels().length) - 1) -->
                    <div class="channel-list-stripe2"></div>
                    <!-- /ko -->
                    
                    
                    <!-- ko if: $data.hasOwnProperty("picId") -->
                    <div class="channel-list-avatar" data-bind="with: $parent.mapImage(picId)">
                    <div data-bind=" style: {
				         'background': 'url(resources/icons/' + image + ')', 'width': width ,
				         'background-color': 'white',
				         'border-radius' : '50%',
				         'height': height ,
				         'background-position': left + ' ' + top ,
				         'background-size': bgsize,
				         'cursor': 'pointer'
					}"></div>
					</div>
                    <!-- /ko -->
                    <!-- ko ifnot: $data.hasOwnProperty("picId") -->
					<div class="channel-list-avatar" style="background-image:url('resources/megaphone.png')"></div>
					<!-- /ko -->

                    
                    <span class="channel-info">
                        <span class="channel-name" data-bind="text: name"></span>
                         <!-- ko if: $data.hasOwnProperty("description") -->
						<span class="channel-description" data-bind="text: description"></span>
						<!-- /ko -->
                        <span class="channel-url" data-bind="text: normName + '.evernym.com'" ></span>
                        
                    </span>
                    <div class="channel-list-avatar-frame"></div>
                    
                    
                    <div class="channel-list-message-count"></div>
                    <div class="channel-list-alalytics"></div>
                    
                </a>
                
            </li>
            
            
            
            <!-- /ko -->
            
        </ul>
    </div>
    <div id="gfooter"></div>
    
</div>
