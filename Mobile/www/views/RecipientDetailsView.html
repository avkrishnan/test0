<div id="recipientDetailsView" data-role="page" >
	<header class="logged-in"></header>
  <div class="page-content channelsettings">
    <div class="channelcontent broadecast">
      <span class="channelimg channel1 borderred"></span>
      <div class="detailschannel last">
        <div class="channelinfo">
          <strong data-bind="text: channelName"></strong>
        </div>
      </div>
    </div>
    <h1 class="messagesdate" data-bind="text: time"></h1>
    <div class="channelbroadcast">
      <a href="#" class="singlemessage" onclick="viewNavigate('Who Got it', 'recipientDetailsView', 'singleMessageFullTextView');">
        <div class="singlemsg" data-bind="html: singleMessage"></div>
      </a>
     <div class="broadcastmsgsend">
        <a href="#" class="igigot" data-bind="html: iGi"></a>
        <span class="percentage" data-bind="html: percentageText, css: percentageClass, style: { width: percentage }"></span>
        <a href="#" class="iginotgot" data-bind="text: noiGi" onclick="viewNavigate('Who Got it', 'recipientDetailsView', 'notGotItView');"></a>
      </div>
      <div class="escalatebroadcast" data-bind="html: escalateUntil, visible: escalateTime"></div>          
    </div>
    <div class="broadcastreplies msg-nameuserid" data-bind="css: notIgiReceived">
      <span data-bind="html: recipient"></span>
      <!--<h1 class="receiveddate" data-bind="html: igiReceivedTime, visible: igiReceived"></h1>-->
    </div>
  </div> 
  <div class="toast-notification"></div> 
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="viewNavigate('Recipient Details', 'recipientDetailsView', 'userSettingsView');"></a>
    <span>BETA</span><a class="announcement" href="#" onclick="viewNavigate('Recipient Details', 'recipientDetailsView', 'plusMenuView');"></a>
  </div>
  <div class="active-overlay" style="display:none"></div>     
</div>
