<div id="singleMessageFullTextView" data-role="page" >
	<header class="logged-in"></header>
  <div class="page-content channelsettings">
    <div class="channelcontent broadecast">
      <span class="channelimg channel1 borderred"></span>
      <div class="detailschannel last">
        <div class="channelinfo">
          <strong data-bind="text: channelName"></strong>
        </div>
      </div>
    </div>
    <h1 class="messagesdate" data-bind="text: time"></h1>
    <div class="broadcastmsgredfull">
      <div class="channelbroadcast broadcastmsgred">
        <div class="msgfullread" data-bind="css: sensitivity">
          <span data-bind="text: sensitivityText"></span>
          <em data-bind="html: singleMessage"></em>
        </div>
        <div class="broadcastmsgsend">
          <span class="igigot" data-bind="html: iGi"></span>
          <span class="percentage" data-bind="html: percentageText, css: percentageClass, style: { width: $data.percentage }"><!--75%--></span>
          <em class="iginotgot" data-bind="text: noiGi"></em>
        </div>
      </div>
      <p data-bind="html: fullText"></p>
    </div>    
  </div>
  <div class="toast-notification" data-bind="text: toastText"></div>    
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName" onclick="viewNavigate('Full Msg', 'singleMessageFullTextView', 'escalationPlansView');"></a>
    <a class="announcement" href="#" onclick="viewNavigate('Full Msg', 'singleMessageFullTextView', 'sendMessageView');"></a>
  </div>
  <div class="active-overlay" style="display:none"></div>     
</div>
