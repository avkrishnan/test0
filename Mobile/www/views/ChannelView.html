<!--  CHANNEL DETAILS VIEW -->


<div id="channelView" class="channel-list"  data-role="page" >
    <div id="gpanel"></div>
    <div id="gpaneldots"></div>
    <div data-role="header" xdata-theme="b" class="header">
        <!--
         <a href="#" data-bind="click: showChannelList" data-role="button" data-icon="arrow-l" >Channels</a>
         
         -->
        
        <a href="#mypanel" data-rel="popup" data-role="none" data-inline="true" class="ui-btn-left menu-button">&nbsp;</a>
        <a href="#mypaneldots" data-rel="popup" data-role="none" data-inline="true" class="ui-btn-right menu-button-dots">&nbsp;</a>
        
        
        
    </div>
    
    
    <div class="message-list"  data-role="content" xdata-theme="b" data-iscroll>
        
        
        
        <ul data-role="listview" >
            
            
            
            <li class="channel-list-item">
                
                <a  class="channel-list-anchor" href="#"  >
                    
                    
                    <div class="channel-list-stripe2"></div>
                    
                    
                    <div class="channel-list-avatar" style="background-image:url('resources/megaphone.png')"></div>
                    
                    <span class="channel-info">
                        <span class="channel-name" data-bind="text: title"></span>
                        <span class="channel-description">channel description</span>
                        
                        <span class="channel-url" xdata-bind="text: url"style="
                            font-family:'Open Sans', sans-serif;
                            font-size: 14px;
                            color:#8DC63F;
                            font-weight:normal;
                            font-style:italic;
                            
                            "></span>
                        
                        
                    </span>
                    <div class="channel-list-avatar-frame"></div>
                    
                    
                    
                </a>
                
            </li>
            
            <!--
             
             <li class="channel-message-item">
             
             <div  class="channel-message-container" >
             
             <div class="message-list-stripe"></div>
             
             <div class="channel-message-info">
             <div class="channel-message-avatar" style="background:white;"></div>
             <div class="channel-message-text">Channel Messages</div>
             
             </div>
             
             </div>
             
             </li>
             
             -->
            
            
            
            
            <li class="channel-message-item " id="follow_channel_button"  data-icon="false">
                
                <a data-role="none"  href="#" data-bind="click: followChannelCommand" >
                    <div  class="channel-message-container">
                        
                        
                        <div class="message-list-stripe"></div>
                        
                        <div class="channel-message-info">
                            <div class="channel-message-avatar" style="background:white;"></div>
                            <div class="channel-message-text">Follow Channel</div>
                            
                        </div>
                        
                        
                        
                        
                        
                    </div>
                </a>
                
            </li>
            
            
            
            
            
            <li class="channel-message-item " id="unfollow_channel_button"  data-icon="false">
                
                <a data-role="none"  href="#" data-bind="click: unfollowChannelCommand" >
                    <div  class="channel-message-container">
                        
                        
                        <div class="message-list-stripe"></div>
                        
                        <div class="channel-message-info">
                            <div class="channel-message-avatar" style="background:white;"></div>
                            <div class="channel-message-text">Unfollow Channel</div>
                            
                        </div>
                        
                        
                        
                        
                        
                    </div>
                </a>
                
            </li>
            
            
            
            
            
        </ul>
        
        
    </div>
    <div class="footer" data-role="footer" data-inset="true">BETA V-18 ChannelDetails</div>
</div>
