<!--  RESET PASSWORD VIEW -->

<div id="resetPasswordView" data-role="page" class="channel-list">
    <div data-role="header" xdata-theme="b">
        <a href="#loginView" data-role="button" data-icon="arrow-l" >Login</a>
        <h1>Reset Password</h1>
    </div>
    
    <div data-role="content" Xdata-theme="b">
        
        <div id="resetPasswordContent">
            <form >
                
                <div >
                    <div >
                        <input id="password" type="password" data-bind="value: password" placeholder="Password" autofocus="autofocus"   autocapitalize="off"/>
                    </div>
                </div>
                
                <div >
                    <div >
                        <input id="confirmPassword" type="password" data-bind="value: confirmPassword" placeholder="Confirm Password"   />
                    </div>
                </div>
                
                <div >
                    <div >
                        
                        <input id="resetpassword" type="submit" data-bind="click: resetPasswordCommand" value="Submit" data-inline="true" />
                        
                    </div>
                </div>
                
            </form>
        </div>
        
        
        <center>
            <h2 id="forgotPasswordNotification" data-bind="text:notification" >
            </h2>
            
            <a id="rp_login_button" href="index.html#channelListView" data-role="button" data-icon="arrow-r" data-inline="true" >Login</a>
            
        </center>
        
        
    </div>
    
    <div class="footer" data-role="footer" data-inset="true">BETA V-?? ResetPassword2</div>
    
</div>
