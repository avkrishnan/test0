<div id="escalateTimeSettingsView" data-role="page" class="channel-list" >
   <header>
    <a href="#" class="back" onclick="goToView('escalateSettingsView');"><em></em>Escalate Settings</a>   
    <a class="menu" href="#" data-bind="click: menuCommand"></a>
    <div class="linkicon">    
      <a class="smsicon smsiconwhite" href="#"><span class="received-responses-msg">2</span></a>
      <a class="processingicon processingiconwhite" href="#"><span class="received-responses-msg">4</span></a>
      <a class="groupicon groupiconwhite" href="#"><span class="received-responses-msg">3</span></a> 
    </div>
  </header>  
  <div class="page-content">
    <div class="datetime-escalation">
      <h4>Set Date and Time</h4>
      <div class="set-date-time">
        <div class="datetime-setting">
          <a class="top-clickable" href="#" data-bind="click: upArrow"></a>
          <span data-bind="text: month"></span>
          <a class="bottom-clickable" href="#" data-bind="click: downArrow"></a>
        </div>
        
        <div class="datetime-setting dateminutesetting">
          <a class="top-clickable" href="#" data-bind="click: upArrow"></a>
          <span data-bind="text: day"></span>
          <a class="bottom-clickable" href="#" data-bind="click: downArrow"></a>
        </div>
        
        <div class="datetime-setting">
          <a class="top-clickable" href="#" data-bind="click: upArrow"></a>
          <span data-bind="text: year"></span>
          <a class="bottom-clickable" href="#" data-bind="click: downArrow"></a>
        </div>
      </div>
      
      <div class="set-date-time last">
        <div class="datetime-setting">
          <a class="top-clickable" href="#" data-bind="click: upArrow"></a>
          <span data-bind="text: hour"></span>
          <a class="bottom-clickable" href="#" data-bind="click: downArrow"></a>
        </div>
        <em>:</em>
        <div class="datetime-setting date-minutesetting">
          <a class="top-clickable" href="#" data-bind="click: upArrow"></a>
          <span data-bind="text: minute"></span>
          <a class="bottom-clickable" href="#" data-bind="click: downArrow"></a>
        </div>
        
        <div class="datetime-setting">
          <a class="top-clickable" href="#" data-bind="click: upArrow"></a>
          <span data-bind="text: meridiem"></span>
          <a class="bottom-clickable" href="#" data-bind="click: downArrow"></a>
        </div>
      </div>
    </div>
    <div class="loginbtn"><a href="#" data-bind="click: saveCommand">Save and Contine</a></div>
  </div>
  <div class="toast-notification" data-bind="text: toastText"></div>   
  <div class="footer">
    <a class="logo" href="#" data-bind="text: accountName, click: userSettings"></a>
  </div>
</div>
