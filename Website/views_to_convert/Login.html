<!-- overriden by jquery form validator form method="post" action="http://qupler.no-ip.org:8080/catalyst-api/rest/account/login"-->
<form action="" onsubmit="return $(this).validate()">
<div id="view-login" class="evernym-view-panel">
    <div class="evernym-view-channel-logo">
        <img src="../Content/images/large-channels-logo.jpg" alt="Channels Logo" style="width: 100%;" />
    </div>
    <table style="width: 100%;">
        <tr>
            <td colspan="3">
                <input id="inputUserName" type="text" style="width: 100%;" placeholder="Enter User Name or Evernym" class="k-input" data-validation="required" />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="inputPassword" type="password" style="width: 100%;" placeholder="Enter Password" class="k-input" data-validation="required" />
            </td>
        </tr>
        <tr>
            <td style="width: 48%;">
                <input id="buttonSubmit" type="submit" value="Submit" style="width: 100%;" class="evernym-button-submit" />
            </td>
            <td>&nbsp;</td>
            <td style="width: 48%;">
                <input id="buttonSignUp" type="button" value="Create Account" style="width: 100%;" class="evernym-button-other" />
            </td>
        </tr>
    </table>
</div>
</!-->
