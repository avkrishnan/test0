<!-- We need something like this to validate the form: <form action="" onsubmit="return $(this).validate()">-->
<div id="view-login" class="evernym-view-panel">
    <table style="width: 100%;">
        <tr>
            <td colspan="3">
                <input id="Text1" type="email" style="width: 100%;" placeholder="Enter Email Address" class="k-input" data-validation="validate_email" />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="inputUserName" type="text" style="width: 100%;" placeholder="Enter User Name or Evernym" class="k-input" data-validation="validate_min_length length4" />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="inputPassword" name="pass" type="text" style="width: 100%;" placeholder="Enter Password" class="k-input" data-validation="validate_confirmation validate_min_length length3" />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="inputPasswordConfirm" name="pass_confirmation" type="text" style="width: 100%;" placeholder="Re-Enter Password" class="k-input" />
            </td>
        </tr>
        <tr>
            <td>&nbsp;
            </td>
            <td style="width: 48%;">
                <input id="button1" type="button" value="Submit" style="width: 100%;" class="evernym-button-submit" /></td>
            <td>&nbsp;
            </td>
        </tr>
    </table>
</div>
