<section>
	<h2 class="page-title" data-bind="text: title"></h2>
</section>
<div id="view_login" class="container-fluid">
   
  <form class="form-inline">

	  <div class="control-group"> 
		  <div class="controls">
			  <input id="userName" type="text" data-bind="value: accountName" placeholder="Evernym" autocomplete="on" autofocus="autofocus" required data-validate="required" />
		  </div>
	  </div>

	  <div class="control-group">
		  <div class="controls">
			  <input id="password" type="password" data-bind="value: password" placeholder="Password" required data-validate="required" />
		  </div>
	  </div>

	  <div class="control-group">
		  <div class="controls">
			  <input id="login_submit" type="button" data-bind="click: loginCommand" value="Login" class="btn btn-primary" />
		  </div>
	  </div>

  </form>

</div>
